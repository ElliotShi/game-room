<template name="home">
  <div class="row gheader">
    <div class="col-md-4 col-sm-5">
      <h1>For Freedom!!!</h1>
    </div>
    <div class="col-md-6 col-sm-7">
      {{#if currentUser}}
        <h2>{{currentUser.username}}</h2>
        <a class="quit">Quit</a>
      {{/if}}
    </div>
    <div class="col-md-2 col-sm-12">
      <button class="btn btn-primary create">Create Game Room</button>
    </div>
  </div>

  <hr >

  <div class="row">
    {{#each rooms}}
      {{> room}}
    {{/each}}
  </div>

  <!-- input user name -->
  {{#unless currentUser}}
    <div class="overlay show">
      <div class="popup">
        {{#if isSignUp}}
          <h2>Player Sign Up</h2>
          <hr>
          {{#if loginError}}
            {{loginError}}
            <hr>
          {{/if}}
          <div class="content">
            <form class="regist">
              <div class="form-group">
                <label for="playerName">User Name</label>
                <input type="text" class="form-control" id="playerName" placeholder="Input player name" required>
              </div>
              <div class="form-group">
                <label for="playerPassword">Password</label>
                <input type="password" class="form-control" id="playerPassword" placeholder="Input password" required>
              </div>
              <div class="form-group row">
                <div class="col-md-3">
                  <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
                <div class="col-md-9">
                  <a class="playerLogin">_Login_</a>
                </div>
              </div>
            </form>
          </div>
        {{else}}
          <h2>Player Login</h2>
          <hr>
          {{#if loginError}}
            {{loginError}}
            <hr>
          {{/if}}
          <div class="content">
            <form class="login">
              <div class="form-group">
                <label for="playerName">User Name</label>
                <input type="text" class="form-control" id="playerName" placeholder="Input player name" required>
              </div>
              <div class="form-group">
                <label for="playerPassword">Password</label>
                <input type="password" class="form-control" id="playerPassword" placeholder="Input password" required>
              </div>
              <div class="form-group row">
                <div class="col-md-2">
                  <button type="submit" class="btn btn-primary">Go</button>
                </div>
                <div class="col-md-10 signup">
                  <a class="signup">_Sign Up_</a>
                </div>
              </div>
            </form>
          </div>
        {{/if}}
      </div>
    </div>
  {{/unless}}

  <!-- create new game room -->
  {{#if isCreate}}
    <div class="overlay {{#if isCreate}} show {{/if}}">
      <div class="popup">
        <h2>Create Game Room</h2>
        <a class="close" href="#">&times;</a>
        <hr>
        <div class="content">
          <form class="form-horizontal createRoom">
            <div class="form-group">
              <label for="roomName" class="col-md-3 control-label">Room Name</label>
              <div class="col-md-9">
                <input type="text" class="form-control" id="roomName" placeholder="Input room name" required>
              </div>
            </div>
            <div class="form-group">
              <label for="gameType" class="col-md-3 control-label">Select Game</label>
              <div class="col-md-9">
                <select id="gameType" class="form-control">
                  <option >tic-tac-toe</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="playerNo" class="col-md-3 control-label">Player</label>
              <div class="col-md-9">
                <select id="playerNo" class="form-control">
                  <option >2</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-offset-3 col-md-9">
                <div class="radio">
                  <label>
                    <input name="publicPrivate" id="public" type="radio" checked>
                    Public
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input name="publicPrivate" id="private" type="radio" >
                    Private
                  </label>
                  <label>
                    <input type="password" id="privatePwd" class="form-control" placeholder="input password" disabled="{{#if isPublic}} disabled {{/if}}" required="{{#unless isPublic}} required {{/unless}}">
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-offset-3 col-md-9">
                <button type="submit" class="btn btn-primary">Create</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  {{/if}}

</template>
